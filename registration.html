<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mighty Ducks Hockey League</title>
	<link rel="icon" type="image/png" href="./img/Logo_Mighty_ducks-01.png">
	<link rel="stylesheet" href="./styles/style-flex.css">
</head>

<body>
	<header>
		<h1>Mighty Ducks Hockey League</h1>
		<div class="nav-flex">
			<nav>
				<a href="./home.html">Home</a>
				<a href="./aboutMDHL.html">About MDHL</a>
				<a href="./contact.html">Contact</a>
				<a href="./rules.html">Rules</a>
				<a href="./game_info.html">Game Info</a>
				<a href="#">Registration</a>
			</nav>
		</div>
		<div class="separator"></div>
		<div class="container-flex">
			<img class="headerimg" src="." alt="Mighty Ducks Hockey League">
		</div>
		<h2>Registration</h2>
	</header>

	<main>
		<div class="leftcol">
			<img src="./img/Logo_Mighty_ducks-01.png" alt="Mighty Ducks Logo">
			<img class="playerimg" src="./img/hockey_1.jpg" alt="Photography of Mighty Ducks' players">
		</div>
		<div class="rightcol">
			<div class="item">
				<form action="./show_data.html" method="GET">
					<fieldset>
						<legend>Registration Form</legend>
						<label>
							<span>Player's First Name:</span>
							<input type="text" name="firstname">
						</label>
						<label>
							<span>Last Name:</span>
							<input type="text" name="lastname">
						</label>
						<label>
							<span>Street Address:</span>
							<input type="text" name="address">
						</label>
						<label>
							<span>City:</span>
							<input type="text" name="city">
						</label>
						<label>
							<span>Zip Code:</span>
							<input type="number" name="zipcode">
						</label>
						<label>
							<span>Birth Date:</span>
							<input type="date" name="birth">
						</label>
						<label>
							<span>Gender:</span>
							<input type="radio" name="gender" value="Female">
							<span>Female</span>
							<input type="radio" name="gender" value="Male">
							<span>Male</span>
						</label>
						<br>
						<label>
							<span>Grade:</span>
							<input type="checkbox" name="grade" value="Pre-School">
							<span>Pre-School</span>
							<input type="checkbox" name="grade" value="1st">
							<span>1st</span>
							<input type="checkbox" name="grade" value="2nd">
							<span>2nd</span>
							<input type="checkbox" name="grade" value="3rd">
							<span>3rd</span>
							<input type="checkbox" name="grade" value="4th">
							<span>4th</span>
							<input type="checkbox" name="grade" value="5th">
							<span>5th</span>
						</label>

					</fieldset>
				</form>
		</div>
	</main>
</body>

</html>
